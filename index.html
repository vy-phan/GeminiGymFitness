            --bg: #f5f6fa;

            --text: #2f3542;
            --gray: #747d8c;

        /* HEADER & UI C≈® GI·ªÆ NGUY√äN */
        .header {

            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-sm);

        .header-top {

            justify-content: space-between;
            align-items: center;

        /* PROGRESS BAR */
        .progress-label {

            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 8px;
            font-weight: 500;

        .progress-track {
            background: #dfe4ea;
            height: 10px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--morning));
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
        }

        /* WEEK NAVIGATION */
        .week-nav {
            display: flex;
            overflow-x: auto;
            padding: 15px 15px;
            background: var(--bg);
            gap: 12px;
            scrollbar-width: none;
        }

        .week-nav::-webkit-scrollbar {
            display: none;
        }

        .week-btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--gray);
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 25px;
            white-space: nowrap;
            font-size: 0.9rem;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .week-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
        }

        /* SESSION TOGGLE */
        .session-toggle {
            display: flex;
            margin: 5px 20px 25px 20px;
            background: #e1e5ea;
            border-radius: 16px;
            padding: 4px;
            position: relative;
        }

        .session-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--gray);
            font-weight: 600;
            font-size: 0.95rem;
            z-index: 2;
            cursor: pointer;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .session-btn.active {
            color: white;
        }

        .indicator {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: var(--card);
            border-radius: 14px;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        .session-toggle[data-active="morning"] .indicator {
            background: var(--morning);
            transform: translateX(0);
        }

        .session-toggle[data-active="afternoon"] .indicator {
            background: var(--afternoon);
            transform: translateX(100%);
        }

        /* EXERCISE LIST */
        .container {
            padding: 0 20px;
        }

        .exercise-card {
            background: var(--card);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
            border: 1px solid transparent;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            user-select: none;
        }

        .exercise-card:active {
            transform: scale(0.98);
        }

        .exercise-card.done {
            background: #f1f2f6;
            box-shadow: none;
            border: 1px solid var(--border);

        .exercise-info h3 {

            font-weight: 700;
            color: var(--text);

        .exercise-card.done .exercise-info h3 {

            color: var(--gray);
        }

        .exercise-info p {

        .checkbox {

            height: 26px;
            border-radius: 50%;
            border: 2px solid #ced6e0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            background: white;
        }

        .exercise-card.done .checkbox {
            background: var(--secondary);
            border-color: var(--secondary);
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(46, 213, 115, 0.4);
        }

        .checkbox svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: white;
            stroke-width: 3;
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
            transition: stroke-dashoffset 0.3s ease 0.1s;
        }

        .exercise-card.done .checkbox svg {

        /* FOOTER & WAKE LOCK TOGGLE */
        .reset-area {

            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid var(--border);

        .reset-btn {

            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            transition: 0.2s;
        }

        .reset-btn:active {
            background: #ff6b6b;
            color: white;
        }

        .wakelock-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--gray);
            background: #eee;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .wakelock-status.active {
            background: rgba(46, 213, 115, 0.15);
            color: #27ae60;
            font-weight: 600;
        }

        /* FAB BUTTONS CONTAINER */
        .fab-container {
            position: fixed;
            bottom: 25px;
            right: 20px;
            display: flex;
            flex-direction: column;
            /* X·∫øp ch·ªìng ho·∫∑c ngang ƒë·ªÅu ƒë∆∞·ª£c */
            gap: 15px;
            z-index: 200;
            align-items: flex-end;
        }

        /* TIMER FAB */
        .timer-fab {
            width: 55px;
            height: 55px;
            background: var(--timer-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(47, 53, 66, 0.4);
            border: none;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        .timer-fab:active {
            transform: scale(0.9);
        }

        .timer-fab svg {
            width: 28px;
            height: 28px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }

        /* AI FAB (Gi·ªØ nguy√™n nh∆∞ng nh·ªè h∆°n ch√∫t n·∫øu mu·ªën) */
        .ai-fab {

            height: 55px;
            background: var(--ai-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(165, 94, 234, 0.4);
            border: none;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        .ai-fab:active {
            transform: scale(0.9);
        }

        /* TIMER MODAL (Giao di·ªán gi·ªëng iPhone Stopwatch) */
        .timer-overlay {

            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);

            z-index: 400;
            display: none;

            align-items: center;
            backdrop-filter: blur(5px);

        }

        .timer-overlay.open {

        }

        .timer-display {

            font-size: 5rem;
            font-weight: 200;
            color: white;
            font-variant-numeric: tabular-nums;
            margin-bottom: 50px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .timer-controls {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .timer-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        /* V√≤ng tr√≤n vi·ªÅn ngo√†i n√∫t cho gi·ªëng iPhone */
        .timer-btn::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        /* N√∫t Start */
        .btn-start {
            background: rgba(50, 215, 75, 0.2);
            color: #32d74b;
        }

        .btn-start::after {
            border-color: transparent;
        }

        .btn-start:active {
            background: rgba(50, 215, 75, 0.4);
        }

        /* N√∫t Stop */
        .btn-stop {
            background: rgba(255, 69, 58, 0.2);
            color: #ff453a;

        }

        .btn-stop:active {

        /* N√∫t Reset */

        .timer-close {

        .timer-hint {

        /* Notification */
        .confetti-modal {

        }

        .confetti-modal.show {
            transform: translateX(-50%) translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // --- 1. CORE APPLICATION LOGIC ---
        const app = {
            data: {
                1: {
                    morning: [
                        { name: "High Knees (Ch·∫°y n√¢ng cao g·ªëi)", reps: "60 nh·ªãp" },
                        { name: "Push-up", reps: "3 sets √ó 6‚Äì8 c√°i (Form chu·∫©n)" },
                        { name: "Plank", reps: "2 sets √ó 20‚Äì25s" },
                        { name: "G√°nh bao g·∫°o 5kg b∆∞·ªõc t·∫°i ch·ªó", reps: "2 sets √ó 20 b∆∞·ªõc" }
                    ],
                    afternoon: [
                        { name: "Hollow Hold", reps: "2 sets √ó 15‚Äì20s" },
                        { name: "Side Plank", reps: "15s m·ªói b√™n" },
                        { name: "Mountain Climber", reps: "2 sets √ó 15 c√°i" },
                        { name: "Ab Wheel Rollout", reps: "2 sets √ó 3‚Äì4 l·∫ßn (Nh·∫π)" }
                    ]
                },
                2: {
                    morning: [
                        { name: "High Knees", reps: "70‚Äì80 nh·ªãp" },
                        { name: "Push-up", reps: "3 sets √ó 8 c√°i" },
                        { name: "Plank", reps: "3 sets √ó 25‚Äì30s" },
                        { name: "G√°nh bao g·∫°o 5kg squat nh·∫π", reps: "2 sets √ó 10 c√°i" },
                        { name: "T·∫° g·∫°o 5kg ‚Äì Curl tay", reps: "2 sets √ó 10 c√°i m·ªói tay" }
                    ],
                    afternoon: [
                        { name: "Hollow Hold", reps: "3 sets √ó 20‚Äì25s" },
                        { name: "Plank Tap", reps: "3 sets √ó 10‚Äì12 c√°i" },
                        { name: "Side Plank", reps: "20s m·ªói b√™n" },
                        { name: "Ab Wheel Rollout", reps: "3 sets √ó 4 c√°i" }
                    ]
                },
                3: {
                    morning: [
                        { name: "High Knees", reps: "100 nh·ªãp" },
                        { name: "Push-up", reps: "4 sets √ó 8‚Äì10 c√°i" },
                        { name: "Mountain Climber", reps: "3 sets √ó 20 c√°i" },
                        { name: "Plank", reps: "3 sets √ó 30s" },
                        { name: "T·∫° g·∫°o 5kg ‚Äì Curl tay", reps: "2 sets √ó 10 c√°i m·ªói tay" }
                    ],
                    afternoon: [
                        { name: "Hollow Hold", reps: "3 sets √ó 25‚Äì30s" },
                        { name: "Plank Tap", reps: "3 sets √ó 12‚Äì14 c√°i" },
                        { name: "Crunch", reps: "2 sets √ó 12 c√°i" },
                        { name: "Ab Wheel Rollout", reps: "3 sets √ó 5 c√°i" }
                    ]
                },
                4: {
                    morning: [
                        { name: "High Knees", reps: "120 nh·ªãp" },
                        { name: "Push-up", reps: "4 sets √ó 10 c√°i (M·ª•c ti√™u)" },
                        { name: "Incline Push-up (ch·ªëng ƒë·∫©y d·ªëc l√™n gh·∫ø)", reps: "2 sets √ó 10 c√°i" },
                        { name: "Plank", reps: "3 sets √ó 35‚Äì40s" },
                        { name: "Bao g·∫°o 5kg ‚Äì Vai nh√∫n (Shoulder shrug)", reps: "2 sets √ó 12 c√°i" }
                    ],
                    afternoon: [
                        { name: "Hollow Hold", reps: "3 sets √ó 30‚Äì35s" },
                        { name: "Side Plank", reps: "25s m·ªói b√™n" },
                        { name: "Plank Tap", reps: "3 sets √ó 14‚Äì16 c√°i" },
                        { name: "Crunch", reps: "3 sets √ó 12‚Äì15 c√°i" },
                        { name: "Ab Wheel Rollout", reps: "3 sets √ó 6 c√°i" }
                    ]
                }
            },
            state: {
                currentWeek: 1,
                currentSession: 'morning',
                progress: {},
                currentPercent: 0
            },

            init: function () {
                const saved = localStorage.getItem('workoutProgressV2');
                if (saved) {
                    this.state.progress = JSON.parse(saved);
                }
                this.renderNav();
                this.renderList();
                this.updateProgressUI();
            },

            setWeek: function (week) {
                this.state.currentWeek = week;
                document.getElementById('currentWeekDisplay').innerText = week;
                this.renderNav();
                this.renderList();
                this.updateProgressUI();
            },

            setSession: function (session) {
                this.state.currentSession = session;
                const toggle = document.getElementById('sessionToggle');
                toggle.setAttribute('data-active', session);
                const buttons = toggle.querySelectorAll('.session-btn');
                buttons.forEach(btn => btn.classList.remove('active'));
                if (session === 'morning') buttons[0].classList.add('active');
                else buttons[1].classList.add('active');
                this.renderList();
            },

            toggleExercise: function (index) {
                const id = `w${this.state.currentWeek}_${this.state.currentSession}_${index}`;
                if (this.state.progress[id]) {
                    delete this.state.progress[id];
                } else {
                    this.state.progress[id] = true;
                }
                this.save();
                this.renderList();
                this.updateProgressUI();
            },

            save: function () {
                localStorage.setItem('workoutProgressV2', JSON.stringify(this.state.progress));
            },

            renderNav: function () {
                const btns = document.querySelectorAll('.week-btn');
                btns.forEach((btn, idx) => {
                    if (idx + 1 === this.state.currentWeek) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
            },

            renderList: function () {
                const listEl = document.getElementById('exerciseList');
                listEl.innerHTML = '';
                const exercises = this.data[this.state.currentWeek][this.state.currentSession];

                exercises.forEach((ex, index) => {
                    const id = `w${this.state.currentWeek}_${this.state.currentSession}_${index}`;
                    const isDone = this.state.progress[id];
                    const card = document.createElement('div');
                    card.className = `exercise-card ${isDone ? 'done' : ''}`;
                    card.onclick = () => this.toggleExercise(index);
                    card.innerHTML = `
                        <div class="exercise-info">
                            <h3>${ex.name}</h3>
                            <p>${ex.reps}</p>
                        </div>
                        <div class="checkbox">
                            <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        </div>
                    `;
                    listEl.appendChild(card);
                });
            },

            updateProgressUI: function () {
                const morningEx = this.data[this.state.currentWeek].morning;
                const afternoonEx = this.data[this.state.currentWeek].afternoon;
                const total = morningEx.length + afternoonEx.length;
                let completed = 0;
                morningEx.forEach((_, i) => {
                    if (this.state.progress[`w${this.state.currentWeek}_morning_${i}`]) completed++;
                });
                afternoonEx.forEach((_, i) => {
                    if (this.state.progress[`w${this.state.currentWeek}_afternoon_${i}`]) completed++;
                });
                const percent = Math.round((completed / total) * 100);
                this.state.currentPercent = percent;
                const bar = document.getElementById('progressBar');
                const text = document.getElementById('progressText');
                bar.style.width = `${percent}%`;
                text.innerText = `${percent}%`;
                if (percent === 100) {
                    bar.style.background = '#2ed573';
                    this.showCongrats();
                } else {
                    bar.style.background = 'linear-gradient(90deg, var(--primary), var(--morning))';
                }
            },

            showCongrats: function () {
                if (this.congratsShown) return;
                const modal = document.getElementById('congratsModal');
                modal.classList.add('show');
                this.congratsShown = true;
                setTimeout(() => {
                    modal.classList.remove('show');
                    this.congratsShown = false;
                }, 3000);
            },

            // LOGIC RESET M·ªöI: Ch·ªâ x√≥a tu·∫ßn hi·ªán t·∫°i
            resetCurrentWeek: function () {
                const currentW = this.state.currentWeek;
                if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a h·∫øt d·ªØ li·ªáu t·∫≠p luy·ªán c·ªßa TU·∫¶N ${currentW} kh√¥ng?`)) {
                    // L·ªçc v√† x√≥a c√°c key b·∫Øt ƒë·∫ßu b·∫±ng w{currentWeek}_
                    const keys = Object.keys(this.state.progress);
                    keys.forEach(key => {
                        if (key.startsWith(`w${currentW}_`)) {
                            delete this.state.progress[key];
                        }
                    });
                    this.save();
                    this.renderList();
                    this.updateProgressUI();
                }
            }
        };


        // --- 2. TIMER & WAKE LOCK LOGIC ---
        const timerApp = {
            startTime: 0,
            elapsedTime: 0,
            intervalId: null,
            isRunning: false,
            wakeLock: null,
            wakeLockEnabled: false,

            // --- UI FUNCTIONS ---
            open: function () {
                document.getElementById('timerOverlay').classList.add('open');
                // T·ª± ƒë·ªông b·∫≠t gi·ªØ m√†n h√¨nh khi m·ªü timer
                this.requestWakeLock();
            },

            close: function () {
                // N·∫øu ƒëang ch·∫°y th√¨ kh√¥ng cho ƒë√≥ng ho·∫∑c h·ªèi user, ·ªü ƒë√¢y cho ƒë√≥ng nh∆∞ng v·∫´n ch·∫°y n·ªÅn ho·∫∑c d·ª´ng
                // T·ªët nh·∫•t l√† d·ª´ng timer ƒë·ªÉ ti·∫øt ki·ªám pin n·∫øu user ƒë√≥ng
                this.stop();
                document.getElementById('timerOverlay').classList.remove('open');
                // T·∫Øt gi·ªØ m√†n h√¨nh n·∫øu user kh√¥ng b·∫≠t toggle to√†n c·ª•c
                if (!this.wakeLockEnabled) {
                    this.releaseWakeLock();
                }
            },

            // --- STOPWATCH LOGIC ---
            start: function () {
                if (!this.isRunning) {
                    this.startTime = Date.now() - this.elapsedTime;
                    this.intervalId = setInterval(() => {
                        this.elapsedTime = Date.now() - this.startTime;
                        this.updateDisplay(this.elapsedTime);
                    }, 10); // Update every 10ms for smooth cents

                    this.isRunning = true;
                    document.getElementById('btnStart').style.display = 'none';
                    document.getElementById('btnStop').style.display = 'flex';
                    document.querySelector('.btn-reset').innerText = "V√≤ng"; // Lap (ch∆∞a implement logic Lap nh∆∞ng ƒë·ªïi text cho gi·ªëng iPhone)
                }
            },

            stop: function () {
                if (this.isRunning) {
                    clearInterval(this.intervalId);
                    this.isRunning = false;
                    document.getElementById('btnStart').style.display = 'flex';
                    document.getElementById('btnStop').style.display = 'none';
                    document.querySelector('.btn-reset').innerText = "V√≤ng l·∫°i"; // Reset text
                }
            },

            reset: function () {
                if (this.isRunning) {
                    // Logic for "Lap" could go here if wanted
                } else {
                    this.elapsedTime = 0;
                    this.updateDisplay(0);
                    document.querySelector('.btn-reset').innerText = "V√≤ng l·∫°i";
                }
            },

            updateDisplay: function (time) {
                // Format: MM:SS.ms
                let date = new Date(time);
                let m = date.getUTCMinutes().toString().padStart(2, '0');
                let s = date.getUTCSeconds().toString().padStart(2, '0');
                let ms = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');

                document.getElementById('timerDisplay').innerText = `${m}:${s}.${ms}`;
            },

            // --- WAKE LOCK (KEEP SCREEN ON) ---
            // Y√™u c·∫ßu: HTTPS ho·∫∑c Localhost
            requestWakeLock: async function () {
                if ('wakeLock' in navigator) {
                    try {
                        this.wakeLock = await navigator.wakeLock.request('screen');
                        console.log('Wake Lock is active');
                        this.updateWakeLockUI(true);

                        // N·∫øu user chuy·ªÉn tab r·ªìi quay l·∫°i, lock b·ªã m·∫•t, c·∫ßn request l·∫°i
                        this.wakeLock.addEventListener('release', () => {
                            console.log('Wake Lock released');
                            // Ch·ªâ update UI th√†nh 'T·∫Øt' n·∫øu user ch·ªß ƒë·ªông t·∫Øt, 
                            // c√≤n h·ªá th·ªëng release th√¨ ta s·∫Ω c·ªë b·∫≠t l·∫°i khi visibility change
                        });
                    } catch (err) {
                        console.error(`${err.name}, ${err.message}`);
                    }
                }
            },

            releaseWakeLock: function () {
                if (this.wakeLock !== null) {
                    this.wakeLock.release()
                        .then(() => {
                            this.wakeLock = null;
                            this.updateWakeLockUI(false);
                        });
                }
            },

            toggleWakeLock: function () {
                this.wakeLockEnabled = !this.wakeLockEnabled;
                if (this.wakeLockEnabled) {
                    this.requestWakeLock();
                } else {
                    this.releaseWakeLock();
                }
            },

            updateWakeLockUI: function (isActive) {
                const statusEl = document.getElementById('wakeLockStatus');
                const textEl = document.getElementById('wakeLockText');
                const iconEl = document.getElementById('wakeLockIcon');

                if (isActive) {
                    statusEl.classList.add('active');
                    textEl.innerText = "M√†n h√¨nh lu√¥n s√°ng";
                    iconEl.innerText = "‚ö°Ô∏è";
                } else {
                    statusEl.classList.remove('active');
                    textEl.innerText = "Cho ph√©p t·∫Øt m√†n h√¨nh";
                    iconEl.innerText = "üîí";
                }
            }
        };

        // Handle visibility change to re-acquire wake lock if it was enabled
        document.addEventListener('visibilitychange', async () => {
            if (timerApp.wakeLock !== null && document.visibilityState === 'visible') {
                timerApp.requestWakeLock();
            }
        });

        // Start App
        app.init();
    </script>
